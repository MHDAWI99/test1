<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>المتجر | مجموعة الأنيا</title>

  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- ===== Navbar ===== -->
<nav>
  <ul>
    <li><a href="index.html">الرئيسية</a></li>
    <li><a href="shop.html">المتجر</a></li>
    <li><a href="works.html">أعمالنا</a></li>
    <li><a href="contact.html">تواصل معنا</a></li>
  </ul>
</nav>

<!-- ===== Header ===== -->
<header>
  <div class="container nav">
    <h1>مجموعة الأنيا</h1>
    <p>تجارة الأخشاب • مواد الديكور • اكسسوارات المطابخ</p>
  </div>
</header>

<!-- ===== Main ===== -->
<main class="container section">
  <h3>المنتجات</h3>

  <div class="products" id="products"></div>
</main>

<!-- ===== Footer ===== -->
<footer>
  <div class="container">
    © <span id="year"></span> مجموعة الأنيا — جميع الحقوق محفوظة
  </div>
</footer>

<script>
  // السنة
  document.getElementById("year").textContent = new Date().getFullYear();

  // قراءة المنتجات
  const products = JSON.parse(localStorage.getItem("products")) || [];
  const container = document.getElementById("products");

  // عرض المنتجات الظاهرة فقط
  const visibleProducts = products.filter(p => p.visible !== false);

  if (visibleProducts.length === 0) {
    container.innerHTML = "<p>لا توجد منتجات حاليًا</p>";
  } else {
    visibleProducts.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name || "منتج"}">
          <div class="body">
            <div class="badge">${p.category || ""}</div>
            <b>${p.name || "بدون اسم"}</b>
            <div class="price">${p.price || "—"} د.ع</div>
            <a class="btn primary" href="contact.html">اطلب الآن</a>
          </div>
        </div>
      `;
    });
  }
</script>

</body>
</html>
